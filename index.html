<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas y Respuestas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Preguntas y Respuestas</h1>
        <div id="quiz-container">
            <div id="question">Pregunta aquí</div>
            <div id="choices">
                <button class="choice" data-number="1">Opción 1</button>
                <button class="choice" data-number="2">Opción 2</button>
                <button class="choice" data-number="3">Opción 3</button>
                <button class="choice" data-number="4">Opción 4</button>
            </div>
            <button id="next">Siguiente Pregunta</button>
        </div>
        <div id="score-container" style="display:none;">
            <h2>¡Juego Terminado!</h2>
            <p id="score"></p>
            <button id="restart">Reiniciar Juego</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
